<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create My Resume </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>

        <!-- Form for user input -->
        <div class="form-container">
            <h2>Enter Your Information</h2>
            <form id="resume-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="summary">Professional Summary:</label>
                <textarea id="summary" name="summary" rows="4"></textarea>

                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" rows="4"></textarea>

                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="4"></textarea>

                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills" rows="4"></textarea>

                <button type="submit">Generate Resume</button>
            </form>
        </div>

        <!-- Resume display -->
        <div id="resume-display" class="resume-container">
            <h2>Your Resume</h2>
            <div id="resume-output"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
